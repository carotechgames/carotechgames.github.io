<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Game Studio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Game Portfolio</h2>
        <p>Discover and play my latest HTML5 games.</p>
    </section>

    <section id="games">
        <h2>Games</h2>
        <div class="game">
            <h3>Game Title</h3>
            <iframe src="path/to/your/game.html" width="640" height="480"></iframe>
            <p>Description of the game.</p>
        </div>
        <!-- Repeat for more games -->
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself or your studio.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; Your Game Studio. All rights reserved.</p>
    </footer>
</body>
</html>
